<!DOCTYPE html>

<html>
    <head>
        <title>ColorSplash</title>
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="app-window">
                <header>
                    <form>
                        <input type="color">
                        <select>
                            <option value="0">Monochrome</option>
                            <option value="1">Audi</option>
                            <option value="2">BMW</option>
                            <option value="3">Citroen</option>
                            <option value="4">Ford</option>
                            <option value="5">Honda</option>
                            <option value="6">Jaguar</option>
                            <option value="7">Land Rover</option>
                            <option value="8">Mercedes</option>
                            <option value="9">Mini</option>
                            <option value="10">Nissan</option>
                            <option value="11">Toyota</option>
                            <option value="12">Volvo</option>
                        </select>
                        <button>Get color scheme</button>
                    </form>
                </header>
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color" id="color-5"></div>
                <p class="color-hex" id="color-1hex">#F55A5A</p>
                <p class="color-hex" id="color-1hex">#2B283A</p>
                <p class="color-hex" id="color-1hex">#FBF3AB</p>
                <p class="color-hex" id="color-1hex">#AAD1B6</p>
                <p class="color-hex" id="color-1hex">#A626D3</p>
            </div>
        </main>
    </body>
</html>
