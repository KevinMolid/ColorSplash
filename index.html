<!DOCTYPE html>

<html>
    <head>
        <title>ColorSplash</title>
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
        <!-- Icon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Meta -->
        <meta name="viewport" content="width=device-width initial-scale=1.0">
    </head>

    <body>
        <div class="app-window">
            <header>
                <div class="logo">
                    <img class="logo-img" src="images/colors-icon-4.png" />
                    <h1 class="logo-txt">ColorSplash</h1>
                </div>
                <p class="subheading">Pick a color and mode, and generate your color scheme!</p>
            </header>
            <form id="color-form">
                <input type="color" name="color" value="#0990CA">
                <select name="mode">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-Dark</option>
                    <option value="monochrome-light">Monochrome-Light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
                <button>Get color scheme</button>
            </form>
            <div class="color" id="color-1"></div>
            <div class="color" id="color-2"></div>
            <div class="color" id="color-3"></div>
            <div class="color" id="color-4"></div>
            <div class="color" id="color-5"></div>
            <div class="color" id="color-6"></div>
            <p class="color-hex" id="color-1-hex">#05394F</p>
            <p class="color-hex" id="color-2-hex">#065678</p>
            <p class="color-hex" id="color-3-hex">#0873A1</p>
            <p class="color-hex" id="color-4-hex">#0990CA</p>
            <p class="color-hex" id="color-5-hex">#0AAEF4</p>
            <p class="color-hex" id="color-6-hex">#30BCF8</p>

            <footer>
                <small>Made by Kevin Molid</small>
            </footer>
        </div>

        <div class="copied-modal" id="copied-modal">
            Copied to clipboard!
        </div>

        <script src="index.js"></script>
    </body>
</html>
