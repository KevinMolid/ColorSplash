<!DOCTYPE html>

<html>
    <head>
        <title>ColorSplash</title>
        <link rel="stylesheet" href="style.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <div class="app-window">
                <header>
                    <form id="color-form">
                        <input type="color" name="color">
                        <select name="mode">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-Dark</option>
                            <option value="monochrome-light">Monochrome-Light</option>
                            <option value="analogic">Analogic</option>
                            <option value="complement">Complement</option>
                            <option value="analogic-complement">Analogic-Complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">Quad</option>
                        </select>
                        <button>Get color scheme</button>
                    </form>
                </header>
                <div class="color" id="color-1"></div>
                <div class="color" id="color-2"></div>
                <div class="color" id="color-3"></div>
                <div class="color" id="color-4"></div>
                <div class="color" id="color-5"></div>
                <div class="color" id="color-6"></div>
                <p class="color-hex" id="color-1-hex">#F55A5A</p>
                <p class="color-hex" id="color-2-hex">#2B283A</p>
                <p class="color-hex" id="color-3-hex">#FBF3AB</p>
                <p class="color-hex" id="color-4-hex">#AAD1B6</p>
                <p class="color-hex" id="color-5-hex">#A626D3</p>
                <p class="color-hex" id="color-6-hex">#A626D3</p>
            </div>
        </main>

        <script src="index.js"></script>
    </body>
</html>
